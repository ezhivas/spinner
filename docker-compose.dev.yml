version: '3.8'

# Development mode Docker Compose
# Использует volume mounts для hot reload

services:
  postgres:
    image: postgres:15-alpine
    container_name: api_client_postgres_dev
    environment:
      POSTGRES_DB: api_client
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5433:5432"
    volumes:
      - pg_data_dev:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: api_client_redis_dev
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  app:
    image: node:22-alpine
    container_name: api_client_app_dev
    working_dir: /app
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      DB_TYPE: postgres
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USERNAME: postgres
      DB_PASSWORD: postgres
      DB_DATABASE: api_client
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_ENABLED: "true"
      LOG_DB_QUERIES: "true"
      REQUEST_TIMEOUT: 60000
    volumes:
      # Mount only backend source code
      - ./src:/app/src:ro
      - ./package.json:/app/package.json:ro
      - ./package-lock.json:/app/package-lock.json:ro
      - ./tsconfig.json:/app/tsconfig.json:ro
      - ./tsconfig.build.json:/app/tsconfig.build.json:ro
      - ./nest-cli.json:/app/nest-cli.json:ro
      # Mount shared-types
      - ./packages/shared-types:/app/packages/shared-types:ro
      # Use named volume for node_modules
      - node_modules:/app/node_modules
    command: sh -c "npm install && npm run start:dev"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

volumes:
  pg_data_dev:
  node_modules:
